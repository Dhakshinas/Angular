<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">username</th>
                <th scope="col">email</th>
                <th scope="col">phone</th>
                <th scope="col">website</th>
                <th scope="col">company</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let user of users; let i = index">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                 <td>{{user.email}}</td>
                 <td>{{user.phone}}</td>
                 <td>{{user.website}}</td>
                 <td>{{user.company.name}}</td>
                 <td><button  routerLink="/detail/{{ user.id }}">Details</button></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
